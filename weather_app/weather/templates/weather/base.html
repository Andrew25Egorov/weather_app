<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .weather-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .current-weather {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            color: #e74c3c;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 15px 0;
        }

        .weather-desc {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
